# 将私有仓库中合并到 main 分支的代码通过创建 PR 的方式提交到公开仓库中，
# 同时只有 label 不为 no publish 的 PR 才会被提交到公开仓库中，是为了方便在私有仓库中提交不便公开的定制化内容
# 使用方法：需要修改 pub_repo_owner 的值为公开仓库的拥有者, 同时设置 PAT 环境变量

name: "Copy pr to publish repository"

on:
  pull_request:
    types:
      - closed

permissions:
  contents: read
  pull-requests: write

jobs:
  copy_pr:
    if: (github.event.pull_request.base.ref == 'main' && github.event.pull_request.merged == true && !startsWith(github.event.pull_request.title, 'chore(self)'))
    runs-on: ubuntu-latest
    steps:
      - name: Set output
        id: var
        run: |
          echo "pub_repo_owner=functionx" >> "$GITHUB_OUTPUT"
          echo "repo_name=$(echo ${{ github.repository }} | sed 's#^[^/]*/##')" >> "$GITHUB_OUTPUT"
          echo "pr_branch_name=$(echo ${{ github.event.pull_request.head.ref }} | sed 's#^[^/]*/[^/]*/##')" >> "$GITHUB_OUTPUT"

      - name: Checkout
        id: checkout
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git init
          git remote add origin ${{ github.server_url }}/${{ github.repository }}
          gh auth setup-git
          git fetch origin main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone public repo
        id: repo
        run: |
          git remote add pub-repo ${{ github.server_url }}/${{ steps.var.outputs.pub_repo_owner }}/${{ steps.var.outputs.repo_name }}.git
          gh auth setup-git
          git fetch pub-repo main --depth=1
          git checkout -b ${{ steps.var.outputs.pr_branch_name }} pub-repo/main
          git cherry-pick ${{ github.event.pull_request.merge_commit_sha }}
          git commit --amend -m "${{ github.event.pull_request.title }}" --no-edit
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Create PR
        id: create-pr
        run: |
          git push --set-upstream pub-repo ${{ steps.var.outputs.pr_branch_name }}
          gh pr create --title "${{ github.event.pull_request.title }}" --body "" --head ${{ steps.var.outputs.pr_branch_name }} --base main --repo ${{ steps.var.outputs.pub_repo_owner }}/${{ steps.var.outputs.repo_name }}
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - uses: marocchino/sticky-pull-request-comment@v2
        # When the previous steps fails, the workflow would stop. By adding this
        # condition you can continue the execution with the populated error message.
        if: ${{ always() && (steps.create-pr.conclusion != 'success' || steps.repo.conclusion != 'success') }}
        with:
          header: copy-pr-error
          message: |
            @xteam001/fxcore 请注意，Copy PR 运行失败，可以尝试手动再次运行。

      # Delete a previous comment when the issue has been resolved
      - if: ${{ steps.create-pr.conclusion == 'success' || steps.repo.conclusion == 'success' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: copy-pr-error
          delete: true