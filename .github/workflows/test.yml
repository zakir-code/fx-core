name: Tests

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    paths:
      - '**.go'
      - 'go.md'
      - 'go.sum'

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Run go mod
        run: make go.sum

      - name: Run make build
        run: make build

      - name: Run make test
        run: make test
